<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<form action="#" th:action="@{/module/insert}" th:object="${module}" method="post">
    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p>Parent Id: <input type="text" th:field="*{parentId}"/></p>
    <p><input type="submit" value="Submit"/></p>
</form>


<div style="border: 2px">
    <div style="padding-left: 30px " th:each="viewModule : ${modules}">
        <div>
            <p>ROOT MODULE</p>
            <p th:text="${viewModule.name}"></p>
            <p th:text="${viewModule.id}"></p>

            <div style="padding-left: 60px " th:each="child1 : ${viewModule.children}">
                <p>CHILD1 MODULE</p>
                <p th:text="${child1.name}"></p>
                <p th:text="${child1.id}"></p>

                <div style="padding-left: 90px " th:each="child2 : ${child1.children}">
                    <p>CHILD2 MODULE</p>
                    <p th:text="${child2.name}"></p>
                    <p th:text="${child2.id}"></p>

                </div>
            </div>

        </div>
    </div>

    <div/>
</body>
</html>
